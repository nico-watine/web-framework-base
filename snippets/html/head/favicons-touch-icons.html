<!-- Simple setup with generally wide browser coverage -->
<!-- -----------------------------------------------------
	1: [iOS] This icon must be named "apple-touch-icon.png" with a size of 180x180
	2: [Chrome/Android] This icon can have any name (such as /android-chrome-192x192.png or /android-icon-192x192.png, etc) but must have a size of 192x192 for generally wide browser coverage
------------------------------------------------------ -->
<head>
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"> <!-- 1 -->
	<link rel="icon" sizes="192x192" href="/touch-icon-192x192.png"> <!-- 2 -->
</head>
